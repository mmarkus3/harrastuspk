<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'record.title' | translate }}</ion-title>
    <ion-buttons *ngIf="false"
      slot="start">
      <ion-button shape="round"
        (click)="dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ion-padding">
    <app-add-record [item]="item"
      (saved)="onSave($event)"></app-add-record>
  </div>
</ion-content>
