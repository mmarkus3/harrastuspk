<div *ngIf="!athlete.template">
  <div [innerHTML]="'template.noTemplate' | translate"></div>
  <ion-button shape="round"
    (click)="addTemplate()">{{ 'template.add' | translate }}</ion-button>
</div>
<div *ngIf="athlete.template"
  class="change-template">
  <ion-button shape="round"
    (click)="addTemplate()">{{ 'template.change' | translate }}</ion-button>
</div>
