<div>
  <ion-button shape="round" fill="outline" (click)="prev()">
    <ion-icon name="arrow-back-circle-outline"></ion-icon>
  </ion-button>
  <app-selected-day [currentDay]="currentDay" (changed)="onDayChange($event)"></app-selected-day>
  <ion-button shape="round" fill="outline" (click)="next()">
    <ion-icon name="arrow-forward-circle-outline"></ion-icon>
  </ion-button>
</div>
