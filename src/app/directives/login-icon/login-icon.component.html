<div *ngIf="fireAuth.user | async as user">
  <ion-button (click)="logout()" fill="outline" shape="round">
    <div slot="icon-only" *ngIf="user.displayName">{{ user.displayName[0] }}</div>
    <ion-icon slot="icon-only" *ngIf="!user.displayName"
      name="person-circle-outline"></ion-icon>
  </ion-button>
</div>
