<ion-item>
  <ion-label>
    <div>
      {{ item.name }}
    </div>
    <div>{{ item.date | date:'dd.MM.yyyy' }}</div>
  </ion-label>
  <ion-label>
    {{ item.value }}
  </ion-label>
  <ion-fab-button slot="end" *ngIf="edit.observers.length" class="edit-button"
    color="primary" size="small" (click)="onEdit(item)">
    <ion-icon name="create-outline"></ion-icon>
  </ion-fab-button>
</ion-item>
